<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="searchbar2">
                <input placeholder="Enter city name" type="text" class="searchbar">
                <button class="searchbtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="weather searchbar2">
                <img src="images/clouds.png" class="weatherbtn">
            </div>
            <div class="temparature searchbar2">-</div>
            <div class="cityname searchbar2">Enter a City name</div>
            <div class="searchbar3">
                <div class="humidity">
                    <img src="images/humidity.png" class="humidimage">
                    <div>
                        <h3 class="humidity2">--</h3>
                        <h4>Humidity</h4>
                    </div>
                </div>
                <div class="wind">
                    <img src="images/wind.png" class="windimage">
                    <div>
                        <h3 class="wind2">--</h3>
                        <h4>Wind Speed</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button id="voice-btn">Talk to Jarvis</button>
    <script src="script.js"></script>
</body>
</html>
